<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Menú de administrador -->
    <div th:replace="~{fragments/header :: adminMenu}"></div>

    <div class="container mt-4">
        <h2>Asignar Nuevo Horario</h2>
        <form th:action="@{/horarios/asignar}" method="post" th:object="${horario}">
            <div class="mb-3">
                <label for="dia" class="form-label">Día:</label>
                <input type="text" class="form-control" id="dia" th:field="*{dia}" 
                       th:classappend="${#fields.hasErrors('dia')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dia')}">
                    <span th:errors="*{dia}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora Inicio:</label>
                <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" 
                       th:classappend="${#fields.hasErrors('horaInicio')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('horaInicio')}">
                    <span th:errors="*{horaInicio}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora Fin:</label>
                <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" 
                       th:classappend="${#fields.hasErrors('horaFin')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('horaFin')}">
                    <span th:errors="*{horaFin}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado:</label>
                <select class="form-select" id="empleado" th:field="*{empleado}" required>
                    <option th:each="empleado : ${empleados}" 
                            th:value="${empleado}" 
                            th:text="${empleado.nombre + ' ' + empleado.apellido + ' (Tareas: ' + empleado.tareas.size() + ')'}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Asignar Horario</button>
            <a th:href="@{/horarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
