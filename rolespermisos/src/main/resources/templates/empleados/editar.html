<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: adminMenu}"></div>

<div class="container mt-5">
    <h2>Editar Empleado</h2>
    <form th:action="@{/empleados/editar/{id}(id=${empleado.id})}" method="post" th:object="${empleado}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
                <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" th:value="${empleado.password != null ? empleado.password : ''}" placeholder="Nueva contraseña">
        </div>
        <div class="mb-3">
            <label class="form-label">Rol</label>
                <select name="rol">
                    <option th:each="rol : ${T(com.example.roles_permisos.model.Rol).values()}"
                            th:value="${rol}"
                            th:text="${rol}"></option>
                </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
