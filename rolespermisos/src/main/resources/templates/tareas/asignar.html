<div th:replace="~{fragments/header :: header}"></div>

<h2>Asignar Tarea</h2>
<form th:action="@{/tareas/asignar}" th:object="${tarea}" method="post">
    <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <input type="text" class="form-control" th:field="*{descripcion}"
           :class="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" 
         th:errors="*{descripcion}"></div>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" th:field="*{estado}">
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Empleado</label>
        <select class="form-select" name="empleadoId">
            <option th:each="empleado : ${empleados}" 
                    th:value="${empleado.id}" 
                    th:text="${empleado.nombre}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Asignar</button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
